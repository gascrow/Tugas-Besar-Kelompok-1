version: '3.8'

services:
  # Web Server (Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - pharmasys-network

  # PHP-FPM
  php:
    build: .
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    depends_on:
      - database
    networks:
      - pharmasys-network
    environment:
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=pharmasys
      - DB_USERNAME=pharmasys
      - DB_PASSWORD=pharmasys_password

  # MySQL Database
  database:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=pharmasys
      - MYSQL_USER=pharmasys
      - MYSQL_PASSWORD=pharmasys_password
    networks:
      - pharmasys-network

  # Composer (untuk menjalankan perintah composer)
  composer:
    image: composer:latest
    volumes:
      - .:/var/www
    working_dir: /var/www
    command: ["true"]
    networks:
      - pharmasys-network

networks:
  pharmasys-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
